<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet"  href="css/style.css">
	<link rel="icon" type="image/png" href="image/favicon.png">
</head>
<body>
	<header class="sl-header">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="sl-container">
		<main>
			<ul class="sl-shoping-list">
				<li>
					<label>
						<input type="checkbox">
						<span>
							A lot of pickles
							<small class="sl-item-small">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							10 apples
							<small class="sl-item-small">
								for more CSS manipulations
							</small>
						</span>
					</label>

				</li>
				<li>
					<label >
						<input type="checkbox">
						<span>
							20 oranges
							<small class="sl-item-small">
								because they are awesome
							</small>
						</span>
					</label>

				</li>
				<li>
					<label >
						<input type="checkbox">
						<span>
							13 plates
							<small class="sl-item-small">
								hm...they always disappear
							</small>
						</span>
					</label>

				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							1 bottle of Sake ^_^
							<small class="sl-item-small">
								for my friends
							</small>
						</span>
					</label>

				</li>
			</ul>
		</main>

		<footer class="sl-footer">
			<div>
				<p>Bon appetit:)</p>
			</div>

		</footer>
	</div>

</body>

</html>
